<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__screen">
        <div class="screen__expression"></div>
        <div class="screen__main"></div>
      </div>
      <div class="calculator__buttons">
        <div class="buttons__numbers">
          <div class="button__row">
            <button
              type="button"
              id="number"
              value="7"
              class="number__button button"
            >
              7
            </button>
            <button
              type="button"
              id="number"
              value="8"
              class="number__button button"
            >
              8
            </button>
            <button
              type="button"
              id="number"
              value="9"
              class="number__button button"
            >
              9
            </button>
          </div>
          <div class="button__row">
            <button
              type="button"
              id="number"
              value="4"
              class="number__button button"
            >
              4
            </button>
            <button
              type="button"
              id="number"
              value="5"
              class="number__button button"
            >
              5
            </button>
            <button
              type="button"
              id="number"
              value="6"
              class="number__button button"
            >
              6
            </button>
          </div>
          <div class="button__row">
            <button
              type="button"
              id="number"
              value="1"
              class="number__button button"
            >
              1
            </button>
            <button
              type="button"
              id="number"
              value="2"
              class="number__button button"
            >
              2
            </button>
            <button
              type="button"
              id="number"
              value="3"
              class="number__button button"
            >
              3
            </button>
          </div>
          <div class="button__row">
            <button
              type="button"
              id="number"
              value="0"
              class="number__button button"
            >
              0
            </button>
            <button
              type="button"
              id="number"
              value="."
              class="number__button button"
            >
              .
            </button>
            <button
              type="button"
              id="number"
              value="<"
              class="number__button button"
            >
              <
            </button>
          </div>
        </div>
        <div class="buttons__operations">
          <div class="button__row">
            <button
              type="button"
              id="action"
              value="*"
              class="operation__button button"
            >
              *
            </button>
            <button
              type="button"
              id="clear"
              value="CA"
              class="operation__button button"
            >
              ON/CA
            </button>
          </div>
          <div class="button__row">
            <button
              type="button"
              id="action"
              value="/"
              class="operation__button button"
            >
              /
            </button>
            <button
              type="button"
              id="action"
              value="^"
              class="operation__button button"
            >
              ^
            </button>
          </div>
          <div class="button__row">
            <button
              type="button"
              id="action"
              value="+"
              class="operation__button button"
            >
              +
            </button>
            <button
              type="button"
              id="action"
              value="√"
              class="operation__button button"
            >
              √
            </button>
          </div>
          <div class="button__row">
            <button
              type="button"
              id="action"
              value="-"
              class="operation__button button"
            >
              -
            </button>
            <button
              type="button"
              id="equal"
              value="="
              class="operation__button button"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
